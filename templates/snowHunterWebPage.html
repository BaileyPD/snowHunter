<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        button{
            color: red;
    </style>
    <meta charset="UTF-8">
    <title>
        Rendering snow data using Flask
    </title>
</head>
<body>
<button onclick="abc()">Hello Flask</button>
<div id="extra_div"></div>
    <script type="text/javascript">
        function abc(){
            document.getElementById("extra_div").innerHTML = "Hello From Flask";
        }
    </script>
</body>
</html>
